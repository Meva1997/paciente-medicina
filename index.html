<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Pacientes medicina</title>
  </head>
  <body>
    <header>
      <div class="header-div" id="header-div">
        <nav class="header-nav">
          <a class="nav-link" href="#lista-pacientes">Lista de Pacientes</a>
          <a class="nav-link2" href="#h1">Regresar a Formulario</a>
        </nav>
      </div>
       <h1  id="h1" class="font-bold text-4xl text-center text-indigo-700 my-10">Administra tus <span class="font-bold text-lime-500">Pacientes</span></h1>
    </header>
    <main>
      <article class="paciente-form" id="paciente-form">
        <form class="formulario" id="formulario">
          <h2 class="text-2xl text-lime-500 font-bold my-5">Ingresa los datos</h2>
        
          <div class="input-container">
            <label for="name" class="text-indigo-800">Nombre del paciente</label>
            <input type="text" id="name" name="name" placeholder="Ex: Juanito Perez">
          </div>
        
          <div class="input-container">
            <label for="email" class="text-indigo-800">Email</label>
            <input type="email" id="email" name="email" placeholder="Ex: email@email.com">
          </div>
        
          <div class="input-container">
            <label for="age" class="text-indigo-800">Edad</label>
            <input type="number" id="age" min="0" name="age">
          </div>
        
          <div class="input-container">
            <label for="consult" class="text-indigo-800">Motivo de consulta</label>
            <input type="text" id="consult" name="consult" placeholder="Ex. Me duele la cabeza">
          </div>
        
          <div class="input-container">
            <label for="sintoms" class="text-indigo-800">Sintomas</label>
            <textarea id="sintoms" class="sintoms" name="sintoms" placeholder="Sintomas..." rows="4" cols="30"></textarea>
          </div>
        
          <button type="submit" class="btn-submit bg-indigo-700 font-bold" id="btn-submit">Agregar</button>
        </form>
        
        <section class="lista-pacientes" id="lista-pacientes">
          <h2 class="titulo-lista text-xl">No hay <span class="text-indigo-700 font-bold text-xl">Pacientes</span> en la lista</h2>
          <p class="texto-lista">Agrega un paciente</p>
          <div class="paciente-ingresado" id="paciente-ingresado">

          </div>
        </section>
      </article>
      
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
